<a routerLink = "/"> < back </a>

<h2>
  Add New Product
</h2>

<form id = "formNewProduct" name = "formNewProduct" #AddData = "ngForm" (ngSubmit) = "addNewProduct(AddData.value)">
  <label>Last Name: </label><input type = "text" name="inputField_lastName" id="inputField_lastName" placeholder="Last Name" ngModel><br>
  <label>First Name: </label><input type = "text" name="inputField_firstName" id="inputField_firstName" placeholder="First Name" ngModel><br>
  <label>Address: </label><input type = "text" name="inputField_address" id="inputField_address" placeholder="Address" ngModel><br>
  <label>City: </label><input type = "text" name="inputField_city" id="inputField_city" placeholder="email" ngModel><br>
  <input type="submit" value = "Add Product">
</form>

<br>
<h3 *ngIf = "isAdded" >{{confirmationString}}</h3>
